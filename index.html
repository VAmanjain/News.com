<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="news.png">
</head>

  <body>
    <!-- Navabar -->

    <nav>
      <h1>
        <a href="#" onclick="reload()" class="company-name"><i>News.com</i></a>
      </h1>
      <div class="nav-bar">

        <div class="nav-links">
          <ul>
            <li class="hover-link nav-items" id="Cricket" onclick="onNavItemClick('cricket')" >Cricket</li>
            <li class="hover-link nav-items"  id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar search ">
          <input id="search-text" type="text" class="news-input search__input" placeholder="e.g. Science" />
          <button id="search-btn" class="search-btn search__button"><svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
        </svg></button>
        </div>
      </div>
    </nav>
    <!-- nav-end -->

    <!-- main -->

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="http://via.placeholder.com/400x200"
            alt="card-image"
            id="news-img"
            class="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 id="news-source" class="news-source">End Gadget 20/08/23</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint
            quibusdam error dolore eveniet illum? Iusto porro odit itaque ab
            recusandae
          </p>
          <button  id="button-read">
            Read More 
          </button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>

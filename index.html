<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assests/news.png">
</head>

  <body>
    <!-- Navabar -->

    <nav>
      <div class="main-nav container flex">
        <h1>
          <a href="#" onclick="reload()" class="company-name">News.com</a>
        </h1>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-items" id="Cricket" onclick="onNavItemClick('cricket')" >Cricket</li>
            <li class="hover-link nav-items"  id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
          <button id="search-btn" class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <!-- nav-end -->

    <!-- main -->

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="http://via.placeholder.com/400x200"
            alt="card-image"
            id="news-img"
            class="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 id="news-source" class="new-source">End Gadget 20/'08/23</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint
            quibusdam error dolore eveniet illum? Iusto porro odit itaque ab
            recusandae
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
